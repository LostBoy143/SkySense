<!DOCTYPE html>
<html lang="en" onload="getTime()">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>SkySense</title>
    <script defer src="script.js"></script>
  </head>
  <body>
    <nav id="navbar">
      <img
        src="images/skysense-logo-removebg-preview.png"
      />
    </nav>
    <main>
      <h1 id="greeting">Hello Guys</h1>

      <div class="card">
        <form
          action="javascript: checkWeather()"
          class="search"
        >
          <input
            type="text"
            placeholder="Search your city name"
            id="input-field"
          />
          <div class="buttons">
            <button
              type="submit"
              id="search-btn"
              onclick="checkWeather()"
            >
              <img src="images/search.png"
              height:"50px" width:"50px" />
            </button>
            <button
              id="search-btn"
              onclick="getLocation()"
            >
              <img src="images/locate.png"
              height:"100px" width:"100px"
              id="location-icon"/>
            </button>
          </div>
        </form>
        <p class="error">Invalid city name</p>
        <div class="weather">
          <img
            src="images/rain.png"
            class="weather-icon"
          />
          <h3 class="condition">cloudy</h3>
          <h1 class="temp">29Â°C</h1>
          <h2 class="city">New York</h2>
          <div class="details">
            <div class="col">
              <img src="images/humidity.png" />
              <div>
                <div class="humidity">50</div>
                <p class="para">Humidity</p>
              </div>
            </div>

            <div class="col">
              <img src="images/wind.png" />
              <div>
                <div class="wind">15 km/h</div>
                <p class="para">Wind Speed</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- <footer>footer</footer> -->
  </body>
</html>
