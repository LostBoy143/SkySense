<!DOCTYPE html>
<html lang="en" onload="getTime()">

    <meta charset="UTF-8" />

    />

    <link
      rel="icon"
      type="image/x-icon"
      href="images/mist.png"
    />
    <title>SkySense</title>
    <script defer src="script.js"></script>

      <a href="index.html"

    <main>
      <div class="hero">
        <h1 id="greeting">Hello Guys</h1>
      </div>
      <div class="card">
        <form
          class="search"
          action="javascript: checkWeather()"
        >
          <input
            type="text"
            placeholder="Search your city name"
            id="input-field"
          />
          <div class="buttons">
            <button type="submit" id="search-btn">
              <img src="images/search.png"
              height:"50px" width:"50px" />
            </button>
            <button
              id="search-btn"
              onclick="getLocation()"
            >
              <img src="images/locate.png"
              height:"100px" width:"100px"
              id="location-icon"/>
            </button>
          </div>
        </form>
        <p class="error">Invalid city name</p>
        <div class="weather">
          <img
            src="images/rain.png"
            class="weather-icon"
          />
          <h3 class="condition">cloudy</h3>
          <h1 class="temp">29°C</h1>
          <h2 class="city">New York</h2>
          <div class="details">
            <div class="col">
              <img src="images/humidity.png" />
              <div>
                <div class="humidity">50</div>
                <p class="para">Humidity</p>
              </div>
            </div>

            <div class="col">
              <img src="images/wind.png" />
              <div>
                <div class="wind">15 km/h</div>
                <p class="para">Wind Speed</p>
              </div>
            </div>
          </div>
          <div class="details">
            <div class="col">
              <img src="images/preci.png" />
              <div>
                <div class="precipitation"></div>
                <p class="para">Precipitation</p>
              </div>
            </div>

            <div class="col" id="air">
              <img src="images/aqi.png" />
              <div>
                <div class="aqi"></div>
                <p class="para">Air Quality</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="future-card">
        <div id="content">
          <h5>Next Few Days forecast</h5>
          <button id="forecast-button">
            <img
              src="images/arrow-down.png"
              id="btn-img"
            />
          </button>
        </div>

        <div class="articles">
          <div class="box date"></div>
          <div class="box day"></div>
          <div class="box high"></div>
          <div class="box low"></div>
        </div>
